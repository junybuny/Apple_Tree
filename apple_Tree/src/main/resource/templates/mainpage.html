<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Grid calendar</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,700"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./mainpage.css">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script></head>

<body>
  <div class="wrapper">
    <main role="main" class="container">
      <center>
        <div class="center">
          <div class="leaf" id="leaf" href="#" data-toggle="modal" data-target="#memoModal"><img src="./img/leaf.png"></div>
          <div class="tree"><img src="./img/tree.png"></div>
        </div>
          <div class="popup" id="modal">
            <div class="title">방명록 작성</div>
            <div class="content">
              <input text>
            </div>
            <div class="cmd">
              <input type="button" id="btnclose" class="button" value="닫기">
              <input type="button" id="btnsubmit" class="button" value="등록">
            </div>
          </div>
      </center>
        <bottom>
          <div align="left">
            <div class="schedulelist">
            <span>다가오는 일정</span>
            </div>
            <div class="schedule">
              <span>5/10</span>
              <span>캡스톤 보고서 제출</span>
            </div>
            <div class="schedule">
              <span>5/10</span>
              <span>준 소희 모찌 보러오는 날</span>
            </div>
          </div>
          <div align="right">
            <div class="friendlist">
              <span>친구 목록</span>
            </div>
              <div class="schedule">
                <span>준</span>
              </div>
              <div class="schedule">
                <span>소희</span>
              </div>
          </bottom>
    </div>
    </main>



<sidebar>
  <div class="logo">볶음밥 
    <img src="https://cdn0.iconfinder.com/data/icons/fall-6/64/apple-fruit-healty-food-30.png" alt="avatar">
  </div>
  <div class="avatar">
    <div class="avatar__img">
      <img src="https://cdn4.iconfinder.com/data/icons/linecon/512/photo-50.png" alt="avatar">
    </div>
    <div class="avatar__name">손윤정</div>
  </div>
  <nav class="menu">
    <a class="menu__item menu__item--active" href="#">
      <i class="menu__icon fa fa-home"></i>
      <span class="menu__text">방명록</span>
    </a>
    <a class="menu__item" href="#">
      <i class="menu__icon fa fa-envelope"></i>
      <span class="menu__text">일기</span>
    </a>
    <a class="menu__item" href="#">
      <i class="menu__icon fa fa-list"></i>
      <span class="menu__text">독서리스트</span>
    </a>
    <a class="menu__item" href="#">
      <i class="menu__icon fa fa-calendar"></i>
      <span class="menu__text">일정</span>
     </a>
    </nav>
    <div class="copyright">copyright &copy; 2023</div>
  </sidebar>
</div>

<script>
      document.getElementById("leaf").onclick = function() {
        document.getElementById("modal").style.display="block";
    }
   
    document.getElementById("btnclose").onclick = function() {
        document.getElementById("modal").style.display="none";
    }   
</script>
</body>
</html>
